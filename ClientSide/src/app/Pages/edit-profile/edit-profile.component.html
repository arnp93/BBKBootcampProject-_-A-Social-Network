<div id="mainpage" class="theme-layout" *ngIf="thisUser !== null">

	<!-- <app-responsive-menu></app-responsive-menu> -->
	<div class="topbar stick">
		<!-- log Section -->
		<div class="logo">
			<!-- <a title="" href="newsfeed.html"><img src="/assets/images/logo.png" alt=""></a> -->
			<h3 style="color: red;font-weight: bolder;">Beta</h3>
		</div>
		<!-- menu section -->
		<app-menu></app-menu>
	</div>
	<!-- topbar -->



	<!-- Cover Section -->
	<section>
		<div class="gap gray-bg">
			<div class="container-fluid">
				<div class="feature-photo">
					<figure *ngIf="thisUser !== undefined && thisUser !== null && thisUser.coverPic === null"><img
							src="/assets/images/resources/timeline-1.jpg" alt="Cover Picture"></figure>
					<figure *ngIf="thisUser !== undefined && thisUser !== null && thisUser.coverPic !== null"><img
							style="max-height: 500px;" [src]="URL+'/CoverPictures/'+thisUser.coverPic"
							alt="Cover Picture"></figure>
					<!-- <div class="add-btn">
						<span>1205 followers</span>
						<a href="#" title="" data-ripple="">Add Friend</a>
					</div> -->
					<form class="edit-phto" (submit)="uploadNewCoverPic()">
						<i class="fa fa-camera-retro"></i>
						<label class="fileContainer">
							Edit Cover Photo
							<input (change)="addCoverPic($event)" type="file">
						</label>
					</form>
					<div class="container-fluid">
						<div class="row merged">
							<div class="col-lg-2 col-sm-3">
								<div class="user-avatar">
									<figure>
										<img *ngIf="thisUser !== undefined && thisUser !== null && thisUser.profilePic === null && !isLoading"
											src="/assets/images/account.png" alt="">
										<img *ngIf="isLoading" src="/assets/loadings/Pulse-1s-200px.gif" alt="">
										<img style="min-height: 120px;min-width: 120px;"
											*ngIf="thisUser !== undefined && thisUser !== null &&thisUser.profilePic !== null && !isLoading"
											[src]="URL+'/ProfilePictures/'+thisUser.profilePic" alt="">

										<form (submit)="uploadPic()" class="edit-phto">
											<i class="fa fa-camera-retro"></i>
											<label class="fileContainer">
												Edit Display Photo
												<input (change)="addPic($event)" type="file">
											</label>
										</form>
									</figure>
								</div>
							</div>
							<div class="col-lg-10 col-sm-9">
								<h5 *ngIf="thisUser !== undefined && thisUser !== null " style="font-weight: bold">
									{{thisUser.firstName}} {{thisUser.lastName}}</h5>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<div class="col-lg-3">
								<aside class="sidebar static">
									<app-shortcuts></app-shortcuts>
									<!-- Shortcuts -->
									<app-recent-activities></app-recent-activities>
									<!-- recent activites -->
									<app-whos-following></app-whos-following>
									<!-- who's following -->
								</aside>
							</div><!-- sidebar -->



							<div class="col-lg-6">
								<div class="central-meta">
									<div class="editing-info">
										<h5 class="f-title"><i class="ti-info-alt"></i> Edit Basic Information</h5>

										<form (submit)="editSubmit()" [formGroup]="editForm">
											<div class="form-group half">
												<input type="text" id="input" formControlName="firstName"
													required="required">
												<label class="control-label" for="input">First Name</label><i
													class="mtrl-select"></i>
											</div>
											<div class="form-group half">
												<input type="text" formControlName="lastName" required="required">
												<label class="control-label" for="input">Last Name</label><i
													class="mtrl-select"></i>
											</div>
											<div class="form-group">
												<input type="text" formControlName="phoneNumber" required="required">
												<label class="control-label" for="input">Phone No.</label><i
													class="mtrl-select"></i>
											</div>
											<div class="dob">
												<div class="form-group">
													<p *ngIf="thisUser && thisUser.birthDay !== null"
														class="alert alert-info">Current selected birthday:
														{{thisUser.birthDay}}</p>
													<input style="border-bottom: 1px solid gray;"
														formControlName="birthdayDay" type="text" placeholder="Day"
														id="day">

												</div>
												<div class="form-group">
													<input style="border-bottom: 1px solid gray;"
														formControlName="birthdayMonth" type="text"
														placeholder="Number of month" id="month">

												</div>
												<div class="form-group">
													<input style="border-bottom: 1px solid gray;"
														formControlName="birthdayYear" type="text" placeholder="Year"
														id="month">

												</div>
											</div>
											<div class="form-radio">
												<div class="radio">
													<label>
														<input type="radio" formControlName="gender" value="0"><i
															class="check-box"></i>Male
													</label>
												</div>
												<div class="radio">
													<label>
														<input type="radio" formControlName="gender" value="1"><i
															class="check-box"></i>Female
													</label>
												</div>
												<div class="radio">
													<label>
														<input type="radio" formControlName="gender" value="2"><i
															class="check-box"></i>Other
													</label>
												</div>
											</div>
											<div class="form-group">
												<input type="text" formControlName="city">
												<label class="control-label" for="input">City</label><i
													class="mtrl-select"></i>
											</div>
											<div class="form-group">
												<input formControlName="country" style="border-bottom: 1px solid gray;"
													type="text" placeholder="Country" id="year">
											</div>
											<div class="form-group">
												<textarea formControlName="about" rows="4" id="textarea"
													required="required"></textarea>
												<label class="control-label" for="textarea">About Me</label><i
													class="mtrl-select"></i>
											</div>
											<div class="submit-btns">
												<button type="reset" class="mtr-btn"><span>Cancel</span></button>
												&nbsp;
												<button class="mtr-btn"><span>Update</span></button>
											</div>
										</form>
										<hr>
										<br>
										<a routerLink="/security">
											<h6>Security Informations</h6>
										</a>
									</div>
								</div>
							</div>



							<div class="col-lg-3">
								<app-right-side-bar></app-right-side-bar>
							</div><!-- sidebar -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Cover Section -->



	<app-footer></app-footer>
</div>
<app-settings></app-settings>
<!-- settings panel -->


<swal #profilePicError title="Oops!" text="" icon="error" [showCancelButton]="true" [focusCancel]="true">
</swal>

<swal #success title="Done!" icon="success" [showCancelButton]="true" [focusCancel]="true">
</swal>

<swal #error title="Oops!" test="Error! Please try again later!" icon="success" [showCancelButton]="true" [focusCancel]="true">
</swal>
