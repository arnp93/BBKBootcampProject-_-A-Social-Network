<main id="all">
  <video autoplay muted loop id="myVideo">
    <source src="/assets/videos/video-wallpaper.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="content">


    <div id="title">
      <h1>Register</h1>
      <h5 class="text-error" *ngIf="activeEmailMsg != null">{{activeEmailMsg}}</h5>
      <hr>
    </div>

    <form [formGroup]="registerForm" (submit)="registerUser()">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" id="fname"
          placeholder="Enter your first name...">
        <p class="text-error"
          *ngIf="registerForm.controls.firstName.errors?.required && registerForm.controls.firstName.touched">
          Required
        </p>
        <p class="text-error"
          *ngIf="registerForm.controls.firstName.errors?.maxlength && registerForm.controls.firstName.touched">
          It cannot be more than 50 characters
        </p>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" id="lname" placeholder="Enter your last name...">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email...">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" required class="form-control" id="password"
          placeholder="Enter your password...">
      </div>
      <div class="form-group">
        <label for="repassword">Repeat Password</label>
        <input type="password" formControlName="rePassword" required class="form-control" id="repassword"
          placeholder="Enter your password again...">
      </div>
      <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remind me</label>
          </div> -->
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a routerLink="" class="link">Login</a>
  </div>

</main>




<div class="my-container">
  <ng-template #customLoadingTemplate>
    <div class="custom-class">
      <h3>
        Loading...
      </h3>
    </div>
  </ng-template>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
  </ngx-loading>
</div>
<swal #emailExist title="Oops" icon="error" [showCancelButton]="true" [focusCancel]="true">
</swal>
