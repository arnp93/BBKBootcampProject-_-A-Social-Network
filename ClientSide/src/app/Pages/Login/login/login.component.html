<main id="all">
    <video autoplay muted loop id="myVideo">
        <source src="/assets/videos/video-wallpaper.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <div class="content">
        <div *ngIf="IsRegisteredNow">
            <h4 style="color: red;">Bienvenido a la red social de BBK Bootcamp</h4>
            <hr>
        </div>

          <div id="title">
            <h1>Login</h1>
            <hr>
          </div>
          
        <form [formGroup]="LoginForm" (submit)="loginSubmit()"> 
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email...">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" required class="form-control" id="password" placeholder="Enter your password...">
            </div>
            <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remind me</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <a routerLink="/register" class="link">Register</a>
      </div>

</main>

<div class="my-container">
  <ng-template #customLoadingTemplate>
    <div class="custom-class">
      <h3>
        Loading...
      </h3>
    </div>
  </ng-template>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
  </ngx-loading>
</div>
<swal #error title="Oops" icon="error" [showCancelButton]="true" [focusCancel]="true">
</swal>
