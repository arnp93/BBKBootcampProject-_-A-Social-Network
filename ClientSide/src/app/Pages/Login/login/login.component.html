
	<main>
		<div class="main-container">
			<div class="RegisterPage">
				<div class="RegisterPage__wrap">
					<div class="RegisterPage__container">
						<div class="RegisterPage__boxes register">
                            <div *ngIf="IsRegisteredNow">
                                <h1 style="color: blueviolet;">Bienvenido a la red social de BBK Bootcamp</h1>
                                <hr>
                            </div>
                           

							<h2>Inicia sesión</h2>
							<form class="go-bottom">
								<div>
								    <input id="email" name="email" type="email" required>
								    <label for="email">Email</label>
								</div>
								<div>
								    <input id="password" name="password" type="password" required>
								    <label for="password">Contraseña</label>
								</div>
								<div>
									<button id="left-right-button" class="button button--left-right">
										<span>Log in</span>
									</button>
								</div>
							</form>

							<p *ngIf="!IsRegisteredNow" class="alreadyAcount">¿Aun no tienes una cuenta? <a class="standar-link" [routerLink]="['/register']" routerLinkActive="router-link-active" >Registrate</a></p>

						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
