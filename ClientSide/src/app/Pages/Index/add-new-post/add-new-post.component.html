<div class="central-meta">
    <div class="new-postbox">
        <figure>
            <img *ngIf="thisUser !== null &&thisUser.profilePic === null" src="/assets/images/account.png" alt="">
            <img style="height: 50px;width: 50px;" *ngIf="thisUser !== null &&thisUser.profilePic !== null" [src]="URL+'/ProfilePictures/'+thisUser.profilePic" alt="">
        </figure>
        <div class="newpst-input">
            <form [formGroup]="PostForm" (submit)="postSubmit()">
                <textarea formControlName="postText" rows="2" placeholder="write something"></textarea>
                <div class="attachments">
                    <ul>
                        <li>
                            <i class="fa fa-music"></i>
                            <label class="fileContainer">
                                <input (change)="addPhoto($event)" type="file">
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-image"></i>
                            <label class="fileContainer">
                                <input type="file">
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-video-camera"></i>
                            <label class="fileContainer">
                                <input type="file">
                            </label>
                        </li>
                        <li>
                            <i class="fa fa-camera"></i>
                            <label class="fileContainer">
                                <input type="file">
                            </label>
                        </li>
                        <li>
                            <button type="submit">Post</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
